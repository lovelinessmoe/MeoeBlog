<body class="body_hei edit" style="background-color: #84ff2b;background:url(); no-repeat">
<form class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
      style="padding: 20px 0 0 0;height: 100%"
      th:action="@{article/editArticle}" method="post">
    <input type="hidden" name="oid" id="oid"
    />
    <!--th:text="${session.article.getArticleid()}"/>-->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <textarea name="title" placeholder="请输入内容" class="layui-textarea articletitle"
            ></textarea>
            <!--th:text="${session.article.getArticletitle()}"></textarea>-->
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea name="content" id="demo" style="display: none;" class="content"
            ></textarea>
            <!--th:text="${session.article.getArticlecontent()}"></textarea>-->
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密匙</label>
        <div class="layui-input-inline">
            <input type="password" name="key" required lay-verify="required" placeholder="请输入密匙" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请输入密匙</div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="submit" id="submit" value="确认">
    </div>

</form>
