<!DOCTYPE html>
<html lang="zh_CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>博客</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/index.css">

</head>
<body>
<!-- 侧边内容 -->
<div class="sidebar-content">
    <div class="layui-card">
        <div class="layui-card-header">
            <img src="http://q1.qlogo.cn/g?b=qq&nk=1327466228&s=640" alt="" width="120"><br/>
            <span>逗比先生</span>
        </div>
        <div class="layui-card-body">
            <ul>
                <li class="txt">
                    <span>0</span><br/>
                    <span>文章</span>
                </li>

                <li class="visitors">
                    <span>0</span><br/>
                    <span>访问人数</span>
                </li>
            </ul>
        </div>
    </div>
    <ul class="layui-nav">
        <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
    </ul>
</div>


<!-- 主要内容 -->
<div class="main about">
    <div class="item">
        <h4 class="personal">个人简介</h4>
        <img class="portrait" src="http://q1.qlogo.cn/g?b=qq&nk=1327466228&s=640" alt="" width="120">
        <p class="Introduction">逗比先生<br/>可能只是喜欢</p>
        <h4 class="personal">我的技能</h4>
        <div class="layui-progress layui-progress-big" lay-showpercent="true">
            <em>JAVA</em>
            <div class="layui-progress-bar layui-bg-blue" lay-percent="100%"></div>
        </div>
        <div class="layui-progress layui-progress-big" lay-showpercent="true">
            <em>HTML</em>
            <div class="layui-progress-bar layui-bg-red" lay-percent="80%"></div>
        </div>
        <div class="layui-progress layui-progress-big" lay-showpercent="true">
            <em>JS</em>
            <div class="layui-progress-bar layui-bg-red" lay-percent="80%"></div>
        </div>
        <div class="layui-progress layui-progress-big" lay-showpercent="true">
            <em>CSS</em>
            <div class="layui-progress-bar layui-bg-red" lay-percent="20%"></div>
        </div>
        <h4 class="contact">与我联系</h4>
        <img class="code" src="/static/img/code.png" alt="">
        <p class="qq-number">扫码加微信<br/>QQ: 1327466228</p>
    </div>
</div>


<!-- 搜索框 -->
<div class="seach">
    <div class="layui-form seach-box" action="">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn"><i class="layui-icon layui-icon-search"></i></button>
                <input type="text" name="key" lay-verify="required" placeholder="搜索相关" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
</div>

<script src="/layui/layui.js"></script>

<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<script>
    layui.config({
        base: '/static/js/'
    }).use('layBlog');
</script>

</body>
</html>
